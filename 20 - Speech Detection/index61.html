<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
  <h2>chrome支持</h2>
  <h3>语音转换示例：日本天皇|新津暴徒|网恋教父|地下说唱皇帝</h3>


  <div class="words" contenteditable>
  </div>

<script>
window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.interimResults = true;
recognition.lang = 'zh-CN';

let p = document.createElement('p');
const words = document.querySelector('.words');
words.appendChild(p);

recognition.addEventListener('result', e => {
  const transcript = Array.from(e.results)
    .map(result => result[0])
    .map(result => result.transcript)
    .join('');

    // const poopScript = transcript.replace(/狗屁|狗屎|大便/gi, '💩');
    // p.textContent = poopScript;

    const xcScript = transcript.replace(/日本天皇|新津暴徒|网恋教父|地下说唱皇帝/gi, '孙🐶');
    p.textContent = xcScript;

    // const sbScript = transcript.replace(/傻逼|啥B|啥比|煞笔/gi, '🔪🅱');
    // p.textContent = sbScript;

    // const cxScript = transcript.replace(/抽象|批话|带文化/gi, '🐵🌊');
    // p.textContent = cxScript;

    // const japanScript = transcript.replace(/阿里嘎多|扩西马斯|死你妈谁|私密马赛/gi, '🎎');
    // p.textContent = japanScript;

    // const ngScript = transcript.replace(/nigger|尼哥/gi, '🤴🏿👸🏿💁🏿‍♀️💁🏿‍♂️👍🏿👍🏿👍🏿');
    // p.textContent = ngScript;

    // const hnScript = transcript.replace(/靠恁娘/gi, '----在家靠父母，出门靠朋友，在河南。。。----');
    // p.textContent = hnScript;

    if (e.results[0].isFinal) {
      p = document.createElement('p');
      words.appendChild(p);
    }
});

recognition.addEventListener('end', recognition.start);

recognition.start();

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

  <p></p>

</body>
</html>
