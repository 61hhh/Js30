<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someAns = people.some(p => {
      return new Date().getUTCFullYear - p.year >= 19 ;
    })
    console.log(someAns);
    // Array.prototype.every() // is everyone 19 or older?
    const everyAns = people.every(p => {
      return new Date().getUTCFullYear - p.year >= 19 ;
    })
    console.log(everyAns);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findAns = comments.find(Comment => Comment.id === 823423);
    console.log(findAns);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    const findIndexAns = comments.findIndex(Comment => Comment.id === 823423);
    console.log(findAns);

    // delete the comment with the ID of 823423
    //slice&&splice
    //splice的delete直接对原始的comments操作、slice将要delete的前后部分抓出来合并

    // const deleteAns1 = comments.splice(findIndexAns,1);
    // console.log(deleteAns1,comments);

    const deleteAns2_1 = comments.slice(0,findIndexAns);
    const deleteAns2_2 = comments.slice(findIndexAns+1);
    const deleteAns2 = [...deleteAns2_1, ...deleteAns2_2];
    console.log(deleteAns2,comments);


  </script>
</body>
</html>
